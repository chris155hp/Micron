
# This file contains common pin mappings for the Leviathan V1.1
# To use this config, the firmware should be compiled for the STM32F446 with "No bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

#####################################################################
#  Contents #
#####################################################################

#1  - Printer
#2  - MCU
#3  - X/Y Stepper Settings
#4  - Z Stepper Settings
#5  - Extruder Settings
#6  - Bed Heater
#7  - Probe
#10 - 
#11 - Fan Control
#12 - Homing and Gantry Adjustment Routines
#13 - Temperature Sensors
#3  - ADXL
#4  - Input Shaper
#14 - ADXL
#15 - NeoPixels / LEDs
#16 - Display
#17 - Firmware Info
#18 - Save_Config

#####################################################################
#  1 - Printer
#####################################################################

[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 10000
max_z_velocity: 30          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 400
square_corner_velocity: 5.0

[gcode_arcs]
resolution: 0.1

#####################################################################
#  2 - MCU  - Obtain definition by "ls -l /dev/serial/by-id/"
#####################################################################

# LDO Leviathan V1.1 via USB
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_2F003A000451313133353932-if00
restart_method: command

# Rasperry Pi
# [mcu Raspberry_Pi]
# serial: /tmp/klipper_host_mcu

# LDO Nitehawk v1.4 (Rev C) via USB
[mcu nhk]
serial: /dev/serial/by-id/usb-Klipper_rp2040_4E363334320FA325-if00

#####################################################################
#  3 - X/Y Stepper Settings
#####################################################################

# [motor_constants omc-14hs20-1504s-c19]
# resistance: 2.0
# inductance: 0.0028
# holding_torque: 0.4
# max_current: 1.5
# steps_per_revolution: 200

##  X = B Stepper (Left)
##  OMC 14HS20-1504S C19
##  Connected to HV STEPPER 0
##  Endstop is Sensorless 

[stepper_x]
step_pin: PB10
dir_pin: !PB11
enable_pin: !PG0
rotation_distance: 32
microsteps: 64
full_steps_per_rotation:200  #set to 200 for 1.8 degree stepper
endstop_pin: tmc5160_stepper_x:virtual_endstop

###------------ For 180mm build ------------###
position_min: -0.6
position_endstop: 173
position_max: 173
###-----------------------------------------###

homing_speed: 50   #Max 100
homing_retract_dist: 0  
homing_positive_dir: true

[tmc5160 stepper_x]
cs_pin: PE15
spi_bus: spi4
diag0_pin: ^!PG1
interpolate: false
run_current: 0.8
sense_resistor: 0.075  #NOT IN KYLES
# stealthchop_threshold: 0  #NOT IN KYLES OR STEVE
driver_SGT: 1      # -64 is most sensitive value, 63 is least sensitive for sensorless homing

# [autotune_tmc stepper_x]
# motor: omc-14hs20-1504s-c19
# tuning_goal: auto #auto, silence, performance
# voltage: 24.0
# sgt: 1

###-----------------------------------------###

##  Y = A Stepper - Right
##  OMC-14hS20-1504S C19
##  Connected to MOTOR_0
##  Endstop is Sensorless

[stepper_y]
step_pin: PF15
dir_pin: !PF14
enable_pin: !PE9
rotation_distance: 32
microsteps: 64
full_steps_per_rotation:200  #set to 200 for 1.8 degree stepper
endstop_pin: tmc5160_stepper_y:virtual_endstop

###------------ For 180mm build ------------###
position_min: 0  ##position_min: -0.6  KYLE
position_endstop: 189
position_max: 189   #ADJUST
###-----------------------------------------###

homing_speed: 50  #Max 100
homing_retract_dist: 0  
homing_positive_dir: true

[tmc5160 stepper_y]
cs_pin: PE11
spi_bus: spi4
diag0_pin: ^!PE10
interpolate: false
run_current: 0.8
sense_resistor: 0.075   #NOT IN KYLES
# stealthchop_threshold: 0  #NOT IN KYLES OR STEVE
driver_SGT: 1     #TRIDENT 1    # -64 is most sensitive value, 63 is least sensitive for sensorless homing
 
#####################################################################
#  4 - Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to STEPPER 0
[stepper_z]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD7
rotation_distance: 40
gear_ratio: 9:1
microsteps: 32
endstop_pin: probe:z_virtual_endstop #use beacon as virtual endstop
homing_retract_dist: 3
position_max: 150
position_min: -5
homing_speed: 8
second_homing_speed: 3

[tmc2209 stepper_z]
uart_pin: PD5
#diag_pin: ^!PD6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

###-----------------------------------------###

##  Z1 Stepper - Rear Left
##  Connected to STEPPER 1
[stepper_z1]
step_pin: PC12
dir_pin: PC11
enable_pin: !PD2
rotation_distance: 40
gear_ratio: 9:1
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PD0
#diag_pin: ^!PD1
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

###-----------------------------------------###

##  Z2 Stepper - Rear Right
##  Connected to STEPPER 2
[stepper_z2]
step_pin: PC9
dir_pin: !PC8
enable_pin: !PC10
rotation_distance: 40
gear_ratio: 9:1
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PA8
#diag_pin: ^!PA15
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

###-----------------------------------------###

##  Z3 Stepper - Front Right
##  Connected to STEPPER 3
[stepper_z3]
step_pin: PG7
dir_pin: PG6
enable_pin: !PC7
rotation_distance: 40
gear_ratio: 9:1
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PG8
#diag_pin: ^!PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#  5 - Extruder Settings
#####################################################################

[extruder]
step_pin: nhk:gpio23
dir_pin: !nhk:gpio24
enable_pin: !nhk:gpio25
heater_pin: nhk:gpio9
sensor_pin: nhk:gpio29
sensor_type: PT1000
pullup_resistor: 2200
rotation_distance: 45.8824
gear_ratio: 9:1
microsteps: 32
nozzle_diameter: 0.400
filament_diameter: 1.750
min_temp: 0
max_temp: 305
min_extrude_temp: 155
max_extrude_only_distance: 500
control: pid
pid_kp = 26.213
pid_ki = 1.304
pid_kd = 131.721

[tmc2209 extruder]
sense_resistor: 0.100
uart_pin: nhk:gpio0
tx_pin: nhk:gpio1
interpolate: false
run_current: 0.6         #recommend setting it below 0.7A.

#####################################################################
#  6 - Bed Heater
#####################################################################

[heater_bed]
##  SSR Pin - HEATBED (PG11)
##  Thermistor - TH1 (PA2)
heater_pin: PG11
sensor_type:Generic 3950            #See https://www.klipper3d.org/Config_Reference.html#common-thermistors
sensor_pin: PA2
pullup_resistor: 2200
max_power: 0.95
min_temp: 0
max_temp: 122
control: pid
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769

#####################################################################
#  7 - Probe - Beacon
#####################################################################

## Probe Port
# [probe]
# pin: nhk:gpio10

[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_C6F71ABF5154354D38202020FF0A102F-if00
x_offset: 0 # update with offset from nozzle on your machine
y_offset: 20 # update with offset from nozzle on your machine
mesh_main_direction: x
mesh_runs: 2

home_method: proximity # [contact] or [proximity] for induction homing on first home
home_method_when_homed: proximity # after initial calibration use induction
home_autocalibrate: never # [unhomed] contact will calibrate beacon on first home - [never] if using proximity for first home
contact_max_hotend_temperature: 180 # increase to probe at print temps
home_xy_position: 90, 90 # update with your safe position  #Change

home_z_hop: 5   # Distance to retract before x/y homing moves
home_z_hop_speed: 30
home_xy_move_speed: 300

home_gcode_pre_x: _HOME_PRE_AXIS AXIS=X
# Enables a gcode macro before homing the x axis
home_gcode_post_x: _HOME_POST_AXIS AXIS=X
# Enables a gcode macro after homing the x axis
home_gcode_pre_y: _HOME_PRE_AXIS AXIS=Y
# Enables a gcode macro before homing the y axis
home_gcode_post_y: _HOME_POST_AXIS AXIS=Y
# Enables a gcode macro after homing the x axis

